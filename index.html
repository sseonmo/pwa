    <link rel="shortcut icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />

  <body>
    <div>Hello PWA</div>

      </div>
      <div class="card">

      </div>
    </main>
    <script src="./dist/bundles.js"></script>
